<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实验页</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #eee;
      }

      .flex {
        display: flex;
      }
      .column {
        flex-direction: column;
      }
      .center {
        align-items: center;
      }
      .shu {
        justify-content: center;
      }
      .baise {
        background-color: white;
      }
      .mgt {
        margin-top: 20px;
      }
      .mg {
        margin: 8px;
      }
      .h {
        height: 36px;
      }
      .flex1 {
        flex: 1;
      }
    </style>
  </head>
  <body class="flex column">
    <div class="flex center shu baise">
      <a href="https://www.baidu.com" target="_blank">
        <img
          src="艾斯.png"
          alt="艾斯"
          height="100px"
          style="display: block; padding: 8px"
        />
      </a>
    </div>
    <!-- 介绍页 -->
    <div class="flex baise mg column center" style="height: 400px">
      <div class="flex h mgt">第一次做网页，哈哈，还没想好写什么</div>
      <div class="flex h">写几句歌词吧</div>
      <div class="flex h">流水 像清得没带半颗沙</div>
      <div class="flex h">前身 被搁在上游风化</div>
      <div class="flex h">但那天经过那条堤坝</div>
      <div class="flex h">斜阳又反照闪一下</div>
      <div class="flex h">遇上一朵落花</div>
      <div class="flex h">相遇 就此拥着最爱归家</div>
      <div class="flex h">--《落花流水》陈奕迅</div>
      <div class="flex h"></div>
    </div>
    <div class="flex baise flex1 center shu">呔~</div>
  </body>
</html>
